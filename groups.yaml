#Groups
music_spotify:
  name: Music 
  entities:
  - input_select.spotify_playlist
  - input_select.spotify_source
  - script.spotify_music
  - input_number.spotify_volume
media_players:
  name: "Media Players"
  entities:
    - media_player.spotify
#    - media_player.ares
    - media_player.plex_1yguhvlqxclmwdtjgdu0bdpe
    - media_player.plex_53fbc1c6c66e1b6b_com_plexapp_android
    - media_player.plex_tcssfnkcdifnlovntig7oqps
speedtest:
  name: Speedtest
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_ping
  - sensor.speedtest_upload
outside_weather:
  name: "Outside Weather"
  entities:
  - sensor.yr_temperature
  - sensor.yr_precipitation
  - sensor.yr_wind_speed
  - sensor.yr_pressure
  - sensor.yr_wind_direction
  - sensor.yr_humidity
  - sensor.yr_fog
  - sensor.yr_cloudiness
  - sensor.yr_low_clouds
  - sensor.yr_medium_clouds
  - sensor.yr_high_clouds
  - sensor.yr_dewpoint_temperature
  - sun.sun
netdata:
  name: "Netdata Poseidon"
  entities:
  - sensor.netdata_cpu_iowait
  - sensor.netdata_cpu_system
  - sensor.netdata_cpu_user
  - sensor.netdata_disk_free
  - sensor.netdata_ram_free
  - sensor.netdata_ram_used
  - sensor.netdata_system_load

#Views
default_view:
  name: Dionysos
  view: yes
  icon: mdi:home
  entities:
    - sensor.current_version
    - sensor.anet
    - sensor.uptime
    - group.speedtest
media_view:
  name: Media
  view: yes
  entities:
    - group.music_spotify
    - group.media_players
    - sensor.plex
temp_view:
  name: "Temperature & Humidity"
  view: yes
  entities:
    - group.outside_weather
tracker_view:
  name: Tracking
  view: yes
  entities:
    - group.all_devices
    - switch.hades
    - group.netdata
automations_view:
  name: Automatron
  view: yes
  entities:
    - group.all_automations
    - switch.alarm
