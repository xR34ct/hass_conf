title: ANet Homeassistant
# Include external resources
resources:
#  - url: /local/my-custom-card.js
#    type: js
#  - url: /local/my-webfont.css
#    type: css
  - url: /local/custom_ui/weather-card.js
    type: js
  - url: /local/group-card/group-card.js
    type: js
  - url: /local/button-card/button-card.js
    type: module
  
#background: center / cover no-repeat url("/background.png") fixed

views:
  - title: Home
    id: Home
    background: radial-gradient(crimson, skyblue)
    theme: dark-mode
    cards:
      - type: glance
        entities:
          - sensor.current_version
          - sensor.anet
          - sensor.uptime
          - updater.updater
          - entity: sensor.phonebatt
            name: Zeus
          - entity: sensor.watchbatt
            name: Chronos
      - type: entity-filter
        entities:
          - device_tracker.zeus
          - device_tracker.hades
          - device_tracker.poseidon
        state_filter:
        - home
        card: 
          type: glance
          title: Who is home?
          show_state: false
            
      - type: entities
        title: Alarm Primer
        entities: 
          - entity: input_datetime.input_time
            name: Alarm Time
          - input_boolean.alarmstatus
        show_header_toggle: false
      - type: entities
        entities: 
          - entity: switch.hades
            icon: mdi:desktop-classic
        title: Wake on LAN
        show_header_toggle: false
  - icon: mdi:sofa
    background: radial-gradient(crimson, skyblue)
    title: Living Room
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            title: Livingroom
            cards:
              - type: markdown
                content: >
                    <center><h1> Livingroom </h1></center>
              - type: sensor
                entity: sensor.living_room_light
                name: Light Level
                icon: mdi:theme-light-dark
                accuracy: 24
              - type: sensor
                entity: sensor.living_room_temperature
                name: Temperature
                accuracy: 24
          - type: vertical-stack
            title: Hallway
            cards:
              - type: markdown
                content: >
                    <center><h1> Hallway </h1></center>
              - type: sensor
                entity: sensor.hallway_light
                name: Light Level
                icon: mdi:theme-light-dark
                accuracy: 24
              - type: sensor
                entity: sensor.hallway_temperature
                name: Temperature
                accuracy: 24
          
      # - type: horizontal-stack
        # cards:
          # - type: "custom:button-card"
            # color: auto
            # color_type: card
            # entity: device_tracker.zeus
            # icon: mdi:lightbulb
            # name: Zeus
            # color: auto
            # action: more_info
            
      - type: entities
        entities: 
          - entity: light.living_room
            icon: mdi:lightbulb
            name: Livingroom
          - entity: light.hallway
            icon: mdi:lightbulb
            name: Hallway
        show_header_toggle: false  
        
      - type: glance
        title: Motion sensors
        entities: 
          - entity: sensor.living_room_motion
            icon: mdi:run
            name: Livingroom
          - entity: sensor.hallway_motion
            icon: mdi:run
            name: Hallway
          
  - icon: mdi:play-pause
    background: radial-gradient(crimson, skyblue)
    title: Media
    cards:
      - type: vertical-stack
        title: Spotify
        cards:
          - type: media-control
            entity: media_player.spotify
          - type: entities
            entities:
            - input_select.spotify_playlist
            - input_select.spotify_source
            - script.spotify_music
            - input_boolean.spotify_shuffle
            - input_number.spotify_volume
          
      #- type: media-control
      #  entity: media_player.shield
      - type: vertical-stack
        cards:
        - type: entities
          title: Media Supervising
          entities:
          - entity: sensor.sonarr_series
            name: Sonarr
          - entity: sensor.radarr_movies
            name: Radarr
          - entity: sensor.sonarr_wanted
            name: Wanted
          - entity: sensor.sonarr_upcoming
            name: Upcoming
          - entity: sensor.radarr_upcoming
            name: Upcoming
          - entity: sensor.sonarr_queue
            name: Queue
          # - entity: sensor.deluge_status
            # name: Status
        - type: history-graph
          entities:
            - entity: sensor.deluge_down_speed
              name: Down
            - entity: sensor.deluge_up_speed
              name: Up
          hours_to_show: 24
               
  - icon: mdi:temperature-celsius
    background: radial-gradient(crimson, skyblue)
    title: Temperature
    panel: false
    cards:
    # - type: horizontal-stack
      # cards:
      # - type: vertical-stack
        # cards:
    # - type: markdown
      # content: >
        # <h1><center>Prognosis
    # - type: vertical-stack
      # cards:
      # - type: horizontal-stack
        # cards:
    - type: vertical-stack
      cards:
      - type: markdown
        content: >
          <h2><center>Yahoo
      - type: 'custom:weather-card'
        entity_weather: weather.yweather
        entity_sun: sun.sun
  
    - type: vertical-stack
      cards:
      - type: markdown
        content: >
          <h2><center>Yr
      - type: glance
        entities:
        - sensor.yr_temperature
        - entity: sensor.yr_precipitation
          icon: mdi:weather-rainy
        #- sensor.yr_wind_speed
        - sensor.yr_pressure
        #- sensor.yr_wind_direction
        - entity: sensor.yr_humidity
          icon: mdi:water
        - entity: sensor.yr_fog
          icon: mdi:weather-fog
        - entity: sensor.yr_cloudiness
          icon: mdi:weather-cloudy
        #- sensor.yr_low_clouds
        #- sensor.yr_medium_clouds
        #- sensor.yr_high_clouds
        - entity: sensor.yr_dewpoint_temperature
          name: Dewpoint
        - sun.sun
        column_width: 33%
      - type: picture
        image: https://www.yr.no/sted/Sverige/%C3%96sterg%C3%B6tland/Link%C3%B6ping/meteogram.svg
      
      
          
  - icon: mdi:lan
    background: radial-gradient(crimson, skyblue)
    title: Server info
    cards:
      #Netdata
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              <center><h1> Netdata </h1></center>
          - type: gauge
            title: Load 15
            entity: sensor.netdata_load15
            unit_of_measurement: " "
          - type: gauge
            title: System CPU
            entity: sensor.netdata_cpu
          - type: entities
            title: RAM
            entities:
              - entity: sensor.netdata_freeram
                name: Free
              - entity: sensor.netdata_usedram
                name: Used
              - entity: sensor.netdata_cachedram
                name: Cashed
          - type: entities
            title: Free Disk Space 
            entities:
              - entity: sensor.netdata_boot
                name: Boot
              - entity: sensor.netdata_media
                name: Media
              - entity: sensor.netdata_cloud
                name: Cloud
          
      #Internet stuff
      - type: vertical-stack
        cards:
          - type: sensor
            entity: sensor.rtac1200g_kbytesec_received
            name: Bytes Received
            accuracy: 24
          - type: sensor
            entity: sensor.rtac1200g_kbytesec_sent
            name: Bytes Sent
            accuracy: 24
          - type: picture-elements
            image: /local/lovelace/Home/isp_4.png
            #title: Internet
            elements:
            - type: state-icon
              entity: sensor.speedtest_ping
              style:
                top: 85%
                left: 25%
                
            - type: state-label 
              entity: sensor.speedtest_ping
              prefix: "Speedtest : " 
              style:
                top: 93%
                left: 20%
                font-size: 115%
                font-weight: bold
                
            - type: state-icon
              entity: sensor.speedtest_download
              style:
                top: 85%
                left: 50%
                
            - type: state-label 
              entity: sensor.speedtest_download
              style:
                top: 93%
                left: 50%
                font-size: 115%
                font-weight: bold
                
            - type: state-icon
              entity: sensor.speedtest_upload
              style:
                top: 85%
                left: 75%
               
            - type: state-label 
              entity: sensor.speedtest_upload
              style:
                top: 93%
                left: 75%
                font-size: 115%
                font-weight: bold
         
  - icon: mdi:rocket
    background: radial-gradient(crimson, skyblue)
    title: SpaceX
    cards:
      - type: entities
        title: SpaceX
        entities:
          - sensor.starman_speed
          - sensor.starman_earth_distance
          - sensor.spacex_next_rocket
          - sensor.spacex_next_mission_name
          - sensor.spacex_next_launch_day
          - sensor.spacex_next_launch_time
          - sensor.spacex_next_launch_site
          - automation.rocket_launch
  
  - title: SMHI
    cards:
      - type: vertical-stack
        cards:
        - type: markdown
          content: >
              <center><h1> SMHI - Season and temp last 30 days </h1></center>
        - type: entities
          entities:
          - entity: sensor.season_checker
            name: Current season
          - input_datetime.season_date
          - entity: sensor.season_days
            name: Days since season changed
            icon: mdi:calendar
          - entity: sensor.mean_temp
            name: Yesterday's meantemperature
            icon: mdi:thermometer
        - type: history-graph
          entities:
            - sensor.mean_temp
          hours_to_show: 720
  #- icon: mdi:home
  - title: Automatron
    cards:
      - type: custom:group-card
        card:
          type: entities
          title: All automations
        group: group.all_automations
  
  
        
        