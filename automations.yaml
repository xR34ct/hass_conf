- id: '15394723545239'
  alias: Rocket Launch
  trigger:
  - platform: template
    value_template: '{{ (now().strftime("%s") | int + 600) == (states.sensor.spacex.state | int) }}'
  condition:
  - condition: time
    after: '07:00'
    before: '23:00'
    #condition: time
  action:
  - service: notify.pushbullet
    data:
      target:
      - channel/anethass
      message: >
        SPACEX LAUNCH STARTS IN 10 MIN
        ══════════════════════════ 


        Mission: {{ states('sensor.spacex_next_mission_name') }} 
          │
          ├─ Time: .. {{ states('sensor.spacex_next_launch_time') }}
          ├─ Rocket: ..... {{ states('sensor.spacex_next_rocket') }}
          └─ Site: ........... {{ states('sensor.spacex_next_launch_site') }}
          

