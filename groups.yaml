#Groups
music_spotify:
  name: Music 
  entities:
  - input_select.spotify_playlist
  - input_select.spotify_source
  - script.spotify_music
  - input_number.spotify_volume
media_players:
  name: "Media Players"
  entities:
    - media_player.spotify
    - media_player.ares
speedtest:
  name: Speedtest
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_ping
  - sensor.speedtest_upload

netdata:
  name: "Netdata Poseidon"
  entities:
  - sensor.netdata_cpu_iowait
  - sensor.netdata_cpu_system
  - sensor.netdata_cpu_user
  - sensor.netdata_disk_free
  - sensor.netdata_ram_free
  - sensor.netdata_ram_used
  - sensor.netdata_system_load

#Views
default_view:
  name: Dionysos
  view: yes
  icon: mdi:home
  entities:
    - sensor.current_version
    - sensor.anet
    - sensor.uptime
    - group.speedtest
media_view:
  name: Media
  view: yes
  entities:
    - group.music_spotify
    - group.media_players
    - sensor.plex
temp_view:
  name: "Temperature & Humidity"
  view: yes
  entities:
    - sensor.yr_humidity
    - sensor.yr_temperature
    - sun.sun
tracker_view:
  name: Tracking
  view: yes
  entities:
    - group.all_devices
    - zone.home
    - zone.liu
    - group.netdata
