- id: '1534792238847'
  alias: Living Room - Late Night Motion
  trigger:
  - entity_id: sensor.living_room_motion
    platform: state
    to: '1'
  condition:
  - condition: and
    conditions:
    - condition: time
      after: '23:00'
      before: 07:00
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.plex_sensor
        state: Stopped
      - condition: state
        entity_id: sensor.plex_sensor
        state: Paused
  action:
  - data:
      brightness_pct: 5
      entity_id: light.living_room
      white_value: 20
    service: light.turn_on
