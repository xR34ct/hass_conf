- id: '1511270584828'
  alias: Living Room - Motion
  trigger:
  - entity_id: sensor.living_room_motion
    platform: state
    to: '1'
  condition:
  - condition: and
    conditions:
    - condition: time
      after: '07:00'
      before: '23:00'
    - condition: template
      value_template: "{{ not is_state('sensor.plex_sensor', 'Playing') }}"
  action:
  - data:
      brightness_pct: 50
      entity_id: light.living_room
      white_value: 200
    service: light.turn_on
- id: '1521562752133'
  alias: Movie Time
  trigger:
  - entity_id: sensor.plex_sensor
    platform: state
    to: Playing
  action:
  - data:
      entity_id: light.living_room
    service: light.turn_off
- id: '1521580166378'
  alias: Movie Paused/Stopped
  trigger:
  - entity_id: sensor.plex_sensor
    from: Playing
    platform: state
  condition:
  - below: '5000'
    condition: numeric_state
    entity_id: sensor.living_room_light
  action:
  - data:
      entity_id: light.living_room
    service: light.turn_on
- action:
  - data:
      entity_id: light.living_room
      flash: long
    service: light.turn_on
  alias: Morpheus Signal
