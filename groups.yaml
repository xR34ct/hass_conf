#Groups
music_spotify:
  name: Music 
  entities:
  - input_select.spotify_playlist
  - input_select.spotify_source
  - script.spotify_music
  - input_number.spotify_volume
media_players:
  name: "Media Players"
  entities:
    - media_player.spotify
    - media_player.ares

#Views
default_view:
  name: Dionysos
  view: yes
  icon: mdi:home
  entities:
    - sensor.current_version
    - sensor.ssl_cert_expiry
    - sensor.uptime
    - group.all_devices
media_view:
  name: Media
  view: yes
  entities:
    - group.music_spotify
    - group.media_players
    - sensor.plex
temp_view:
  name: "Temperature & Humidity"
  view: yes
  entities:
    - sensor.yr_humidity
    - sensor.yr_temperature
    - sun.sun