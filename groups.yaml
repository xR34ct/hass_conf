#Groups
music_spotify:
  name: Music 
  entities:
  - input_select.spotify_playlist
  - input_select.spotify_source
  - script.spotify_music
  - input_number.spotify_volume
media_players:
  name: "Media Players"
  entities:
    - media_player.spotify
    - media_player.ares_2
#    - media_player.plex_web_chrome
living_room_stuff:
  name: "Living Room"
  entities:
    - sensor.living_room_motion
    - sensor.living_room_light
    - sensor.living_room_temperature
#    - group.livingroom_lights
    - light.top
    - light.bottom
hallway_stuff:
  name: "Hallway"
  entities:
    - sensor.hallway_motion
    - sensor.hallway_light
    - sensor.hallway_temperature
#    - group.hallway_lights
    - light.hallway
speedtest:
  name: Speedtest
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_ping
  - sensor.speedtest_upload
outside_weather:
  name: "Outside Weather"
  entities:
  - sensor.yr_temperature
  - sensor.yr_precipitation
  - sensor.yr_wind_speed
  - sensor.yr_pressure
  - sensor.yr_wind_direction
  - sensor.yr_humidity
  - sensor.yr_fog
  - sensor.yr_cloudiness
  - sensor.yr_low_clouds
  - sensor.yr_medium_clouds
  - sensor.yr_high_clouds
  - sensor.yr_dewpoint_temperature
  - sun.sun
  - sensor.season
forecast:
  name: Weather Forecast
  view: no
  entities:
      - input_boolean.weather
